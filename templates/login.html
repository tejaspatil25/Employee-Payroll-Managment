<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: absolute;
            right: 25%; /* Aligns to the right edge of the screen */
            top: 50%; /* Vertically centers the container */
            transform: translateY(-50%); 
            
        }

        .login-container h2 {
            margin-bottom: 22px;
            font-size: 26px;
            color: #0a0a0a;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 18px;
            color: #0b0b0b;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: #45a049;
        }

        /* Register Link */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #121111;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        
        .register-button {
            padding: 10px 20px;
            text-decoration: none; /* Remove underline */
            color: white; /* Text color */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px;
            display: inline-block;
            text-align: center;
           
        }
        .register-link {
            display: inline-block; /* Makes the links appear side by side */
            align-items: center; /* Adds space between the buttons */
            
        
        }
        /* Register button color */
        .register-button[href="/Registration"] {
            background-color: #f3254b; /* Green */
            min-width: 140px; 
            color: #fff;
        }

        /* Hr Login button color */
        .register-button[href="/Hr_login"] {
            background-color: #2196F3; /* Blue */
            min-width: 140px; 
            color: #fff;
        }
    
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Employee Login</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p class="register-link"> 
            <a href="/Registration" class="register-button">Register</a>
        </p>
        <p class="register-link"> 
            <a href="/Hr_login" class="register-button">Hr Login</a>
        </p>
        <br><br>
        <p class="forgot-password-link"> 
            <a href="/forget_password">Forgot Password?</a>
        </p>
        <main class="main-content">
            
            <body style="background-image: url('/static/images/login_img.jpg');background-repeat: no-repeat; 
            background-position: center ;background-size: cover;">

            </body> 
             
           
        </main>
        {% with messages = get_flashed_messages(with_categories=True)%}
        {% if messages %}
        
            <ul>
              {% for category, message in messages %}
              <li>{{"Login failed. Please check your username and password"}}</li>
              {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        
    </div>
     
    
</body>
</html>
