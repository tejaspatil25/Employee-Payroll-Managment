<!DOCTYPE html>
<html lang="en">
<head>

    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #6A1B9A;
            padding: 10px;
            overflow: hidden;
        }
        .navbar a {
            color: rgb(18, 17, 17);
            text-decoration: none;

            float: left;
        }
        .container {
            text-align: center;

        }
        .btn {
            padding: 15px 30px;

            color: white;

            border-radius: 5px;

        }
        .btn-purple {
            background-color: #b539eb;
        }
        .btn-green {
            background-color: #43A047;
        }
        .btn-red {

        }

        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-nevyblue{
            background-color: azure;
        }
        h1 {
            text-align: right; /* Align text to the right */
            font-family: 'Arial', sans-serif;
            font-size: 29px;
            font-weight: bold;
            color: #f7f7f5;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding: 10px 0;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7), 0 0 10px rgba(0, 0, 0, 0.7), 0 0 15px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
            margin-top: 0px;
            margin-right: 550px; /* Add 20px margin on the right */
        }

        h1:hover {
            transform: scale(1.1); /* Slightly enlarge text on hover */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9), 0 0 15px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
