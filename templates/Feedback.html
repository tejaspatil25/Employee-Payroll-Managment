<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 30%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #f5f0f0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fdfbfb;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #0a4afb;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .navbar a {
            background-color: #faf6f6;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="/Feedback" method="POST">

            <label><strong>Name:</strong> {{ employee['name'] }}</label>

            <label><strong>Email:</strong> {{ employee['email'] }}</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        <main class="main-content">
            
            <body style="background-image: url('/static/images/back.png');background-repeat: no-repeat; 
            background-position: cover ; background-size: cover;">

            </body> 

       
        </main>
        <!-- Flash message -->
        {% with messages = get_flashed_messages(with_categories=True)%}
        {% if messages %}
        
            <ul>
              {% for category, message in messages %}
              <li>{{'Thank you for your feedback! We appreciate your input.', 'success'}}</li>
              {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="navbar">
        <a href="{{url_for('Close')}}" class="btn btn-red">Homeüè†</a>
    </div>
</body>
</html>
